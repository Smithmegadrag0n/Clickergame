<!DOCTYPE html>
<html>
<body>
    <style>  
    body { 
      background-color: gray; 
      font-size: 30px;
      text-align: center;
    }
    #button {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 100px;
      margin: 0 auto;
      line-height: 200px;
      user-select: none;
      margin-top: 100px;
    }
    #score {
      margin-top: 50px;
      font-size: 60px;
      font-weight: bold;
      color: white;
    }
  </style>
  <div id="score">0</div>
  <div id="button">CLICK ME</div>
  <script>
    let counter = 0;
    
    document.getElementById('button').onclick = () => {
      counter = counter + 1;
      document.getElementById('score').innerText = counter;
    };
  </script>
</body>
</html>
